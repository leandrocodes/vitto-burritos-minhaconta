<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitto Burritos - Minha Conta</title>
    <link rel="shortcut icon" href="media/icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="media/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__layer">
        <div class="container">
          <nav class="hero__nav">
            <ul>
              <li>Cardápio</li>
              <li>Meus Pedidos</li>
              <li>Benefícios</li>
              <li>Minha Conta</li>
            </ul>
          </nav>
          <div class="location">
            <div class="location__pin">
              <img src="media/icons/map-marker-alt-regular.svg" alt="" />
            </div>
            <div class="location__st">
              <p>Rua Roberto de Souza, 12</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <header class="container">
      <div class="details">
        <img class="details__logo" src="../src/media/img/logo.png" />
        <main class="details__main">
          <div>
            <h1 class="details__name">Vitto Burritos</h1>
            <p class="details__street">Rua Roberto de Souza, 12 - Curitiba, PR.</p>
          </div>
          <div class="badges">
            <div class="badge">
              <img src="media/icons/clock-regular.svg" alt="Ícone Relógio" srcset="" />
              30-40 min
            </div>
            <div class="badge">
              <img src="media/icons/star-solid.svg" alt="Ícone Estrela" srcset="" />
              4.5
            </div>
            <div class="badge__cashback">Cashback: 15%</div>
            <div class="badge">Entrega: R$ 8,00</div>
            <div class="badge">Pedido mínimo: R$ 20,00</div>
          </div>
        </main>
        <div class="details__is-open">
          <p class="badge__open">Aberto agora</p>
        </div>
      </div>
    </header>
  </body>
</html>
